<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

	<link rel="stylesheet" href="style.css">

	<title>GameDice</title>
</head>

<body>
	<div class="container">
			<h1 class='title'>Dice Game</h1>
			<a class="nav-link" data-toggle="modal" data-target="#exampleModal">Instructions</a>
	
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="box">

				<h5 id="new"><i class="fas fa-plus-circle icon"></i> NEW GAME</h5>


				<div class="row innerRow">
					<div class="player-0 col-sm-5 active">

						<h2 id="pl-0">PLAYER 1 <i class="fas fa-circle"></i></h2>
						<h1 class="score-0 display-4">15</h1>

						<div class="current-box">
							<h5>SCORE</h5>
							<h3 class="current-0">45</h3>
						</div>

					</div>

					<div class="dice-box col-sm-2">

						<img src="img/dice-1.png" id="dice-img" class="rounded mx-auto d-block shake animated">

						<h5 id="rotate"><i class="fas fa-sync-alt r-icon"></i> Play </h5>
						<h5 id="hold"><i class="fas fa-chevron-down h-icon"></i> Hold </h5>

					</div>



					<div class="player-1 col-sm-5">

						<h2 id="pl-1">PLAYER 2 <i class="fas fa-circle"></i></h2>
						<h1 class="score-1 display-4">23</h1>

						<div class="current-box">
							<h5> SCORE</h5>
							<h3 class="current-1">76</h3>
						</div>

					</div>
				</div>
			</div>

			<div class="col-sm-2"></div>

		</div>
	</div>



	<script src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
